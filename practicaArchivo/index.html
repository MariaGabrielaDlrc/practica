<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Landing Practica</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body class="text-white font-sans">

  <!-- NAVBAR -->
  <nav class="fixed top-0 left-0 w-full z-50 bg-transparent">
    <div class="container mx-auto flex items-center justify-between px-4 py-4">
      <!-- Logo -->
      <a href="index.html" class="flex items-center">
        <img src="images/images/somos/logos/logo-02.png" alt="Logo" class="h-24">
      </a>

      <!-- Botón móvil -->
      <button class="lg:hidden text-white text-2xl" id="menu-btn">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Links -->
      <div id="menu" class="hidden lg:flex flex-col lg:flex-row items-center gap-6">
        <ul class="flex flex-col lg:flex-row gap-4 text-white text-lg">
          <li><a href="indexInicio.html" class="hover:text-green-400 font-semibold">Inicio</a></li>
          <li><a href="indexSomos.html" class="hover:text-green-400">Quienes somos</a></li>
          <li><a href="/indexServicios.html" class="hover:text-green-400">Servicios</a></li>
          <li><a href="indexContactos.html" class="hover:text-green-400">Contáctanos</a></li>
        </ul>

        <!-- Redes + buscador -->
        <div class="flex flex-col lg:flex-row items-center gap-4 mt-4 lg:mt-0">
          <div class="flex gap-3 text-xl">
            <a href="https://x.com/kiehls?lang=es" class="hover:text-green-400"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com/KiehlsColombia/?locale=es_LA" class="hover:text-green-400"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/kiehls?lang" class="hover:text-green-400"><i class="fab fa-instagram"></i></a>
          </div>

          <!-- Buscador separado -->
          <form class="flex items-center gap-3">
            <input type="search" placeholder="escribe algo..." 
                   class="px-4 py-2 rounded-lg outline-none text-gray-700 shadow w-60" />
            <button type="submit" 
                    class="bg-green-500 text-white px-5 py-2 font-semibold rounded-lg hover:bg-green-600 transition duration-300 shadow">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <section class="relative flex items-center min-h-screen bg-cover bg-center" style="background-image: url('images/images/home/slider.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-10"></div>
    <div class="container relative mx-auto px-4 z-20 pt-32">
      <div class="max-w-xl">
        <h1 class="text-5xl text-left font-semibold mb-8 leading-tight tracking-tight">SHOW CASE YOUR APP</h1>
        <p class="text-xl text-left font-light mb-8">With supporting text below as a natural lead-in to additional content</p>
        <div class="flex gap-4">
          <a href="#" class="px-6 py-2 border-2 border-white text-white font-semibold rounded hover:bg-white/10">Download</a>
          <a href="#" class="px-6 py-2 border-2 border-white text-white font-semibold rounded hover:bg-white/10">See more</a>
        </div>
      </div>
    </div>
  </section>
  

  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
